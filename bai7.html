<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 2</title>
</head>
<body>
<script>

    let a=parseInt(prompt('nhập a'));
    let b=parseInt(prompt('nhập b'));
    let c=parseInt(prompt('nhập c'));
    let d=(b * b) - (4 * a * c);
    if (d>0) {
        document.write(`x1 = `+ ((-b + Math.sqrt(d)) / (2 * a)))
        document.write(`<br>`)
        document.write(`x2 = `+ ((-b - Math.sqrt(d)) / (2 * a)))
    }else if (d<0){
        document.write('phương trình vô nghiệm');
    }else if (d===0){
        document.write('x1=x2='+(-b)/(2*a));
    }

</script>
</body>
</html>
