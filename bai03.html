<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhập</title>
</head>
<body>
<script>
  let a=parseInt(prompt('nhập chiều dài hình chữ nhật'));
  let b=parseInt(prompt('nhập chiều rộng hình chữ nhật'));
  s = a*b;
  alert('s='+s);
</script>
</body>
</html>
