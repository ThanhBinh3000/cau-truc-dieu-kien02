<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điều kiện là một tam giác</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhập cạnh a'));
    let b=parseInt(prompt('nhập cạnh b'));
    let c=parseInt(prompt('nhập cạnh c'));
    if ((a+b+c)>0&&(a+b>c)&&(b+c>a)&&(a+c>b)){
        alert('là cạnh của 1 tam giác');
    }else {
        alert('không phải là cạnh của 1 tam giác');
    }

</script>
</body>
</html>
