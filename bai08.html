<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xem tuổi của người</title>
</head>
<body>
<script>
    a=prompt('mời nhập tuổi');
    if (a>120){
        alert('không phải là tuổi của người');
    }else if(a<0){
        alert('không pahir là tuổi của người');
    }else {
        alert('là tuổi của người');
    }
</script>
</body>
</html>
